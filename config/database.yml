postgre_common_config: &postgre_common_config
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: postgres 
  password: postgres
  host: localhost 

development:
  database: learningpath_development
  <<: *postgre_common_config

# Warning: The database defined as "skill_hunt_test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  database: learningpath_test
  <<: *postgre_common_config

production:
  database: learningpath_production
  <<: *postgre_common_config

